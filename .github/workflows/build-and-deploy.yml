on:
  pull_request:
    branches:
      - master

name: Build and Deploy

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Check out code
      - uses: mr-smithers-excellent/docker-build-push@v6
        name: Build & push Docker image
        with:
          image: dave360/mandalorian_api_server
          tags: v1, latest
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        name: Check out code
      - name: Create .env file
        run: |
          echo "Generating .env file"
          echo "# Autogenerated .env file" > .env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
          echo "DB_JDBC_URL=${{ secrets.DB_JDBC_URL }}" >> .env
          echo "ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}" >> .env
          echo "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "JWT_ISSUER=${{ secrets.JWT_ISSUER }}" >> .env
          echo "JWT_AUDIENCE=${{ secrets.JWT_AUDIENCE }}" >> .env
          echo "JWT_REALM=${{ secrets.JWT_REALM }}" >> .env
      - name: Retrieve public key of host and add to known hosts
        run: |
          mkdir -p $HOME/.ssh
          ssh-keyscan ${{ secrets.HOST }} >> $HOME/.ssh/known_hosts
      - uses: appleboy/ssh-action@v1.0.3
        name: Check for docker-compose-prod.yaml file and docker compose down
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            if [ -e /srv/the-mandalorian-api/docker-compose-prod.yaml ]; then
              echo "docker-compose-prod.yaml already exists"
              cd /srv/the-mandalorian-api && docker compose down
            else
              echo "File not there"
              scp ${{ secrets.USERNAME }}@${{ secrets.HOST }}:./nginx/nginx.conf,./docker-compose-prod.yaml,./.env /srv/the-mandalorian-api
            fi
      - uses: appleboy/ssh-action@v1.0.3
        name: Docker compose up
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd /srv/the-mandalorian-api 
            docker compose pull ktor-api
            docker compose up -d